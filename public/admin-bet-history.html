<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Bet History</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6fb9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #ff69f;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    .status {
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      text-transform: capitalize;
    }
    .pending { background: #ffc107; }
    .won { background: #28a745; }
    .lost { background: #dc3545; }
    .actions {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .approve { background: #28a745; color: white; }
    .reject { background: #dc3545; color: white; }
    .refresh {
      display: block;
      margin: 15px auto;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .refresh:hover {
      background: #0056b3;
    }
    .empty {
      text-align: center;
      color: #777;
      font-style: italic;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Admin - All Bet History</h1>
    <button class="refresh" onclick="loadAllBets()">ðŸ”„ Refresh</button>
    <table id="betTable" style="display:none;">
      <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Selections</th>
          <th>Stake</th>
          <th>Combined Odd</th>
          <th>Possible Win</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="betBody"></tbody>
    </table>
    <div id="empty" class="empty" style="display:none;">No bets found.</div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000";

    async function loadAllBets() {
      const table = document.getElementById("betTable");
      const body = document.getElementById("betBody");
      const empty = document.getElementById("empty");

      body.innerHTML = "";
      table.style.display = "none";
      empty.style.display = "none";
      body.innerHTML = "<tr><td colspan='7' style='text-align:center;'>Loading...</td></tr>";

      try {
        const res = await fetch(`${API_BASE}/bets/all`);
        const bets = await res.json();

        if (!Array.isArray(bets) || bets.length === 0) {
          empty.style.display = "block";
          return;
        }

        table.style.display = "table";
        body.innerHTML = "";

        bets.forEach(bet => {
          const date = new Date(bet.createdAt).toLocaleString();
          const selections = bet.selections.map(sel => `
            <div>
              <strong>${sel.matchName}</strong><br>
              <small>${sel.market}</small>
            </div>
          `).join("<hr>");

          const row = `
            <tr>
              <td>${date}</td>
              <td>${bet.userId?.nickname || "Unknown"}</td>
              <td>${selections}</td>
              <td>${bet.stake.toFixed(2)}</td>
              <td>${bet.combinedOdd}</td>
              <td>${bet.potentialWin.toFixed(2)}</td>
              <td><span class="status ${bet.status}">${bet.status}</span></td>
            </tr>
          `;
          body.innerHTML += row;
        });
      } catch (err) {
        console.error("Error fetching bets:", err);
        body.innerHTML = "<tr><td colspan='7' style='text-align:center;color:red;'>Error loading bets</td></tr>";
      }
    }

    loadAllBets();
    // Auto-refresh every 30 seconds
    setInterval(loadAllBets, 30000);
  </script>
</body>
</html>

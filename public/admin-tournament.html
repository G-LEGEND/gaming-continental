<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Tournaments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
      text-align: center;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0ea5e9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #1e293b;
    }
    tr:nth-child(even) {
      background: #1e293b;
    }
    .action-btn {
      margin-right: 8px;
    }
    .close {
      background: #ef4444;
    }
    .close:hover {
      background: #dc2626;
    }
    .reopen {
      background: #22c55e;
    }
    .reopen:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>Admin - Manage Tournaments</h1>
  <button onclick="createTournament()">‚ûï Create Tournament</button>

  <table id="tournamentTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Game</th>
        <th>Entry Fee</th>
        <th>Players</th>
        <th>Status</th>
        <th>Winner</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://gaming-continental.onrender.com/admin/tournament";

    async function loadTournaments() {
      const token = localStorage.getItem("adminToken");
      if (!token) {
        alert("No admin token found! Please log in again.");
        window.location.href = "admin.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/all`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Failed to fetch tournaments");

        const tbody = document.querySelector("#tournamentTable tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No tournaments available yet.</td></tr>`;
          return;
        }

        data.forEach(t => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${t.title}</td>
            <td>${t.game}</td>
            <td>‚Ç¶${t.entryFee}</td>
            <td>${t.players?.length || 0}</td>
            <td>${t.status}</td>
            <td>${t.winner || "-"}</td>
            <td>
              <button class="action-btn" onclick="viewPlayers('${t._id}')">üë• View Players</button>
              ${
                t.status === "open"
                  ? `<button class="action-btn close" onclick="closeTournament('${t._id}')">Close</button>`
                  : `<button class="action-btn reopen" onclick="reopenTournament('${t._id}')">Reopen</button>`
              }
              <button class="action-btn" onclick="deleteTournament('${t._id}')">üóëÔ∏è Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading tournaments:", err);
        alert(err.message || "Failed to load tournaments");
      }
    }

    async function createTournament() {
      const title = prompt("Enter tournament title:");
      const game = prompt("Enter game name:");
      const entryFee = prompt("Enter entry fee (‚Ç¶):");
      const token = localStorage.getItem("adminToken");

      if (!title || !game || !entryFee) return alert("All fields are required.");

      try {
        const res = await fetch(`${API_BASE}/create`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ title, game, entryFee }),
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Failed to create tournament");
        alert("Tournament created successfully ‚úÖ");
        loadTournaments();
      } catch (err) {
        console.error(err);
        alert(err.message || "Error creating tournament");
      }
    }

    async function closeTournament(id) {
      if (!confirm("Are you sure you want to close this tournament?")) return;
      const token = localStorage.getItem("adminToken");

      try {
        const res = await fetch(`${API_BASE}/close/${id}`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to close tournament");

        alert("Tournament closed ‚úÖ");
        loadTournaments();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    async function reopenTournament(id) {
      const token = localStorage.getItem("adminToken");

      try {
        const res = await fetch(`${API_BASE}/reopen/${id}`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to reopen tournament");

        alert("Tournament reopened ‚úÖ");
        loadTournaments();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    async function deleteTournament(id) {
      if (!confirm("Delete this tournament permanently?")) return;
      const token = localStorage.getItem("adminToken");

      try {
        const res = await fetch(`${API_BASE}/delete/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to delete tournament");

        alert("Tournament deleted üóëÔ∏è");
        loadTournaments();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    async function viewPlayers(id) {
      localStorage.setItem("selectedTournamentId", id);
      window.location.href = "admin-tournament-players.html";
    }

    loadTournaments();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaming Continental - Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding-bottom: 80px;
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 16px;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 24px;
    }
    .header h1 { font-size: 1.5rem; font-weight: 700; color: #2d3748; margin-bottom: 4px; }
    .welcome-text { color: #718096; font-size: 0.9rem; }

    .dashboard { padding: 0 16px; display: grid; grid-template-columns: 1fr; gap: 16px; margin-bottom: 32px; }
    .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 24px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); }
    .balance-card { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; position: relative; overflow: hidden; }
    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
    }
    .rank-card { background: linear-gradient(135deg, #059669, #10b981); color: white; }
    .card-title { font-size: 0.9rem; opacity: 0.9; margin-bottom: 8px; font-weight: 600; }
    .card-value { font-size: 2rem; font-weight: 800; line-height: 1; }

    .nav-grid { padding: 0 16px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px; }
    .nav-item { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 16px; padding: 20px 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border:1px solid rgba(255,255,255,0.2); cursor: pointer; transition: all 0.3s ease; }
    .nav-item:active { transform: scale(0.95); box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    .nav-icon { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #4f46e5, #7c3aed); display:flex; align-items:center; justify-content:center; margin:0 auto 12px; font-size:1.5rem; color:white; box-shadow:0 4px 12px rgba(79,70,229,0.3); }
    .nav-label { font-size:0.8rem; font-weight:600; color:#2d3748; line-height:1.2; }

    .nav-item:nth-child(2) .nav-icon { background: linear-gradient(135deg, #059669, #10b981); }
    .nav-item:nth-child(3) .nav-icon { background: linear-gradient(135deg, #dc2626, #ef4444); }
    .nav-item:nth-child(4) .nav-icon { background: linear-gradient(135deg, #d97706, #f59e0b); }
    .nav-item:nth-child(5) .nav-icon { background: linear-gradient(135deg, #7c3aed, #8b5cf6); }
    .nav-item:nth-child(6) .nav-icon { background: linear-gradient(135deg, #0369a1, #0ea5e9); }
    .nav-item:nth-child(7) .nav-icon { background: linear-gradient(135deg, #dc2626, #ef4444); }
    .nav-item:nth-child(8) .nav-icon { background: linear-gradient(135deg, #6b7280, #9ca3af); }

    .bottom-nav { position: fixed; bottom:0; left:0; right:0; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-top:1px solid rgba(255,255,255,0.2); display:flex; justify-content:space-around; padding:12px 16px; box-shadow:0 -4px 20px rgba(0,0,0,0.1); }
    .nav-tab { display:flex; flex-direction:column; align-items:center; padding:8px 12px; border-radius:12px; transition: all 0.3s ease; cursor:pointer; min-width:60px; }
    .nav-tab:active { background: rgba(79,70,229,0.1); transform:scale(0.95); }
    .nav-tab.active { background: rgba(79,70,229,0.1); }
    .tab-icon { font-size:1.5rem; margin-bottom:4px; transition: all 0.3s ease; }
    .nav-tab.active .tab-icon { transform: scale(1.1); color:#4f46e5; }
    .tab-label { font-size:0.7rem; font-weight:600; color:#4a5568; }
    .nav-tab.active .tab-label { color:#4f46e5; }

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    .pulse { animation: pulse 0.6s ease-in-out; }

    @media (min-width: 768px) {
      .dashboard { grid-template-columns: 1fr 1fr; max-width:400px; margin:0 auto; }
      .nav-grid { grid-template-columns: repeat(4, 1fr); max-width:500px; margin:0 auto; }
      .bottom-nav { max-width:400px; margin:0 auto; border-radius:20px 20px 0 0; bottom:20px; left:50%; transform:translateX(-50%); width:calc(100%-40px); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Welcome, <span id="nickname">Player</span> üëã</h1>
    <div class="welcome-text">Ready to play and win?</div>
  </div>

  <!-- Dashboard Cards -->
  <div class="dashboard">
    <div class="card balance-card">
      <div class="card-title">Available Balance</div>
      <div class="card-value">‚Ç¶<span id="balance">0.00</span></div>
    </div>
    <div class="card rank-card">
      <div class="card-title">Your Rank</div>
      <div class="card-value" id="rank">Unranked</div>
    </div>
  </div>

  <!-- Navigation Grid -->
  <div class="nav-grid">
    <div class="nav-item" data-page="deposit.html"><div class="nav-icon">üí∞</div><div class="nav-label">Deposit</div></div>
    <div class="nav-item" data-page="tournament.html"><div class="nav-icon">üéÆ</div><div class="nav-label">Tournament</div></div>
    <div class="nav-item" data-page="withdraw.html"><div class="nav-icon">üèß</div><div class="nav-label">Withdraw</div></div>
    <div class="nav-item" data-page="rank.html"><div class="nav-icon">üèÜ</div><div class="nav-label">Rankings</div></div>
    <div class="nav-item" data-page="livescores.html"><div class="nav-icon">‚öΩ</div><div class="nav-label">Live Scores</div></div>
    <div class="nav-item" data-page="bet.html"><div class="nav-icon">üé≤</div><div class="nav-label">Bet</div></div>
    <div class="nav-item" data-page="history.html"><div class="nav-icon">üìú</div><div class="nav-label">History</div></div>
    <div class="nav-item" data-page="live.html"><div class="nav-icon">üî¥</div><div class="nav-label">Live</div></div>
    <div class="nav-item" data-page="account.html"><div class="nav-icon">üë§</div><div class="nav-label">Account</div></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-tab active" data-page="dashboard.html"><div class="tab-icon">üè†</div><div class="tab-label">Home</div></div>
    <div class="nav-tab" data-page="deposit.html"><div class="tab-icon">üí∞</div><div class="tab-label">Deposit</div></div>
    <div class="nav-tab" data-page="withdraw.html"><div class="tab-icon">üèß</div><div class="tab-label">Withdraw</div></div>
    <div class="nav-tab" data-page="account.html"><div class="tab-icon">üë§</div><div class="tab-label">Account</div></div>
  </div>

  <!-- Scripts -->
  <script>
    const API_BASE = "https://gaming-continental.onrender.com";

    async function loadUser() {
      const token = localStorage.getItem("token");
      if (!token) { window.location.href = "index.html"; return; }

      try {
        const res = await fetch(`${API_BASE}/auth/me`, { headers: { "Authorization": "Bearer "+token } });
        let user;
        if (res.ok) user = await res.json();
        else {
          console.warn("Backend fetch failed. Using dummy data.");
          user = { _id:"12345", nickname:"Player1", balance:1000, fifaPoints:50, snookerPoints:30, rank:5 };
        }

        document.getElementById("nickname").textContent = user.nickname || "Player";
        const balanceEl = document.getElementById("balance");
        balanceEl.textContent = (user.balance||0).toFixed(2);
        balanceEl.parentElement.classList.add("pulse");
        setTimeout(() => balanceEl.parentElement.classList.remove("pulse"), 600);

        const totalPoints = (user.fifaPoints||0)+(user.snookerPoints||0);
        let rankText = "Unranked";
        if(totalPoints>0){
          if(user.rank===1) rankText="ü•á 1st Place";
          else if(user.rank===2) rankText="ü•à 2nd Place";
          else if(user.rank===3) rankText="ü•â 3rd Place";
          else rankText = `#${user.rank||'?'} (${totalPoints} pts)`;
        }
        document.getElementById("rank").textContent = rankText;
        localStorage.setItem("user", JSON.stringify(user));
      } catch(err) {
        console.warn("Network error. Using dummy data.", err);
        const user = { _id:"12345", nickname:"Player1", balance:1000, fifaPoints:50, snookerPoints:30, rank:5 };
        document.getElementById("nickname").textContent = user.nickname;
        document.getElementById("balance").textContent = user.balance.toFixed(2);
        document.getElementById("rank").textContent = `#${user.rank} (${user.fifaPoints+user.snookerPoints} pts)`;
        localStorage.setItem("user", JSON.stringify(user));
      }
    }

    function goPage(page){ window.location.href = page; }
    function setActiveTab(){
      const currentPage = window.location.pathname.split('/').pop()||'dashboard.html';
      document.querySelectorAll('.nav-tab').forEach(tab=>{
        tab.classList.remove('active');
        if(tab.dataset.page===currentPage) tab.classList.add('active');
      });
    }
    function setupNavigation(){
      document.querySelectorAll('.nav-item').forEach(item=>item.addEventListener('click',()=>goPage(item.dataset.page)));
      document.querySelectorAll('.nav-tab').forEach(tab=>tab.addEventListener('click',()=>goPage(tab.dataset.page)));
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      loadUser(); setActiveTab(); setupNavigation();
    });
  </script>
</body>
</html>

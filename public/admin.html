<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      margin: 0;
    }
    .login-card {
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    h1 { margin-bottom: 20px; }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #1f2937;
      color: white;
    }
    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
      min-height: 20px;
    }
    .success {
      color: #10b981;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="loginError" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("loginError");

      try {
        const res = await fetch("https://gaming-continental.onrender.com/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error || "Invalid login";
          return;
        }

        // âœ… CRITICAL: Store admin session in localStorage
        localStorage.setItem("adminLoggedIn", "true");
        localStorage.setItem("adminEmail", email);
        localStorage.setItem("loginTime", Date.now().toString());
        
        console.log("âœ… Login successful - session stored");

        // Show success message
        errorEl.textContent = "âœ… Login successful! Redirecting...";
        errorEl.className = "success";

        // Redirect to dashboard after short delay
        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1000);

      } catch (err) {
        errorEl.textContent = "Server error. Try again.";
      }
    });

    // Check if already logged in
    document.addEventListener("DOMContentLoaded", function() {
      const adminLoggedIn = localStorage.getItem("adminLoggedIn");
      const adminEmail = localStorage.getItem("adminEmail");
      
      // If already logged in, redirect to dashboard
      if (adminLoggedIn === "true" && adminEmail) {
        console.log("ðŸ”„ Session found, redirecting to dashboard...");
        window.location.href = "admin-dashboard.html";
      }
    });
  </script>
</body>
</html>

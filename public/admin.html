<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      margin: 0;
    }
    .login-card {
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    h1 { margin-bottom: 20px; }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #1f2937;
      color: white;
    }
    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
      min-height: 20px;
    }
    .success {
      color: #4ade80;
      margin-top: 10px;
      min-height: 20px;
    }
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login</button>
      <div id="loginMessage" class="error"></div>
    </form>
  </div>

  <script>
    const API_BASE = "https://gaming-continental.onrender.com";

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("loginMessage");
      const loginBtn = document.getElementById("loginBtn");

      // Clear previous messages
      messageEl.textContent = "";
      messageEl.className = "error";

      // Show loading state
      loginBtn.textContent = "Logging in...";
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');

      try {
        console.log("üîê Attempting admin login for:", email);
        
        const res = await fetch(`${API_BASE}/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        console.log("üîê Admin login response:", data);

        if (!res.ok) {
          messageEl.textContent = data.error || "Invalid login credentials";
          return;
        }

        // ‚úÖ FIXED: Save admin session info to localStorage
        localStorage.setItem("adminLoggedIn", "true");
        localStorage.setItem("adminEmail", email);
        
        console.log("‚úÖ Admin session saved to localStorage:");
        console.log("adminLoggedIn:", localStorage.getItem("adminLoggedIn"));
        console.log("adminEmail:", localStorage.getItem("adminEmail"));

        messageEl.textContent = "‚úÖ Login successful! Redirecting...";
        messageEl.className = "success";

        // Wait a moment then redirect
        setTimeout(() => {
          console.log("üîÑ Redirecting to admin dashboard...");
          window.location.href = "admin-dashboard.html";
        }, 1000);

      } catch (err) {
        console.error("‚ùå Admin login error:", err);
        messageEl.textContent = "Server error. Please try again.";
      } finally {
        // Reset button state
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
      }
    });

    // Debug: Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = localStorage.getItem("adminLoggedIn");
      const adminEmail = localStorage.getItem("adminEmail");
      console.log("üîç Admin page loaded - Current session:");
      console.log("adminLoggedIn:", isLoggedIn);
      console.log("adminEmail:", adminEmail);
      
      // If already logged in, redirect to dashboard
      if (isLoggedIn && adminEmail) {
        console.log("üîÑ Already logged in, redirecting...");
        window.location.href = "admin-dashboard.html";
      }
    });
  </script>
</body>
</html>

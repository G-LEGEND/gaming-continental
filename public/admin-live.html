<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Live Streams</title>
  <style>
    /* Your existing desktop CSS styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 40px;
      min-width: 1200px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #2d3748;
      font-size: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e2e8f0;
    }

    .admin-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .admin-actions {
      display: flex;
      gap: 15px;
    }

    .stream-count {
      background: #4f46e5;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
      font-size: 1.1rem;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .btn {
      padding: 16px 24px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
    }

    .btn-secondary {
      background: #6b7280;
    }

    .btn-secondary:hover {
      background: #5a6268;
      box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
    }

    .btn-danger {
      background: #dc2626;
    }

    .btn-danger:hover {
      background: #b91c1c;
      box-shadow: 0 6px 15px rgba(220, 38, 38, 0.3);
    }

    .btn-small {
      padding: 10px 16px;
      font-size: 0.9rem;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
    }

    .stream-list {
      margin-top: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    .stream-item {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      border-left: 4px solid #4f46e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stream-info {
      flex: 1;
    }

    .stream-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .stream-url {
      color: #666;
      font-size: 0.9rem;
      word-break: break-all;
    }

    .stream-meta {
      color: #888;
      font-size: 0.8rem;
      margin-top: 5px;
    }

    .stream-actions {
      display: flex;
      gap: 10px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add Stream Form -->
    <div class="card">
      <div class="admin-header">
        <div class="admin-title">
          <h1>ðŸŽ¥ Admin Live Streams</h1>
          <span class="stream-count" id="streamCount">0 streams</span>
        </div>
        <div class="admin-actions">
          <button class="btn btn-secondary" onclick="goToLivePage()">ðŸ‘€ View Live Page</button>
        </div>
      </div>
      
      <form id="streamForm">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Stream Title</label>
            <input type="text" id="streamTitle" class="form-input" placeholder="e.g., FIFA Tournament Finals" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">YouTube Live URL</label>
            <input type="url" id="streamUrl" class="form-input" placeholder="https://youtube.com/live/..." required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Description (Optional)</label>
          <textarea id="streamDescription" class="form-input" placeholder="Describe this live stream..." rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn" id="submitBtn" style="width: 100%;">âž• Add Live Stream</button>
      </form>

      <div id="message" class="message"></div>
    </div>

    <!-- Stream List -->
    <div class="card">
      <h3>Active Streams</h3>
      <div class="stream-list" id="streamList">
        <!-- Streams will be listed here -->
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let authToken = localStorage.getItem('adminToken');

    // Load existing streams
    async function loadStreams() {
      try {
        const response = await fetch(`${API_BASE}/livestream`, {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch streams');
        }
        
        const streams = await response.json();
        displayStreams(streams);
        updateStreamCount(streams.length);
      } catch (err) {
        console.error("Error loading streams:", err);
        showMessage('Error loading streams', 'error');
      }
    }

    // Display streams in the list
    function displayStreams(streams) {
      const streamList = document.getElementById('streamList');
      
      if (!streams || streams.length === 0) {
        streamList.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">No active streams. Add your first stream above.</p>';
        return;
      }

      let streamsHTML = '';
      
      streams.forEach((stream) => {
        streamsHTML += `
          <div class="stream-item">
            <div class="stream-info">
              <div class="stream-title">${stream.tournament}</div>
              <div class="stream-url">${stream.link}</div>
              <div class="stream-meta">
                Added by: ${stream.createdBy?.email || 'Admin'} â€¢ 
                ${new Date(stream.createdAt).toLocaleDateString()}
              </div>
            </div>
            <div class="stream-actions">
              <button class="btn btn-small btn-danger" onclick="deleteStream('${stream._id}')">ðŸ—‘ Delete</button>
            </div>
          </div>
        `;
      });
      
      streamList.innerHTML = streamsHTML;
    }

    // Update stream count
    function updateStreamCount(count) {
      document.getElementById('streamCount').textContent = `${count} stream${count !== 1 ? 's' : ''}`;
    }

    // Add new stream
    document.getElementById('streamForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('streamTitle').value.trim();
      const url = document.getElementById('streamUrl').value.trim();
      const description = document.getElementById('streamDescription').value.trim();
      const message = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');

      // Validate inputs
      if (!title) {
        showMessage('Please enter a stream title', 'error');
        return;
      }

      // Validate YouTube URL
      if (!url.includes('youtube.com/live/') && !url.includes('youtu.be/')) {
        showMessage('Please enter a valid YouTube Live URL', 'error');
        return;
      }

      submitBtn.textContent = 'Adding...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/admin/livestream`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            tournament: title,
            link: url,
            description: description || 'Watch this exciting live gaming tournament'
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to add stream');
        }

        const result = await response.json();
        
        showMessage(result.message, 'success');
        document.getElementById('streamForm').reset();
        
        // Reload the streams list
        loadStreams();
        
      } catch (err) {
        console.error('Error adding stream:', err);
        showMessage(err.message || 'âŒ Failed to add stream', 'error');
      } finally {
        submitBtn.textContent = 'âž• Add Live Stream';
        submitBtn.disabled = false;
      }
    });

    // Delete stream
    async function deleteStream(streamId) {
      if (!confirm('Are you sure you want to delete this stream?')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/admin/livestream/${streamId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to delete stream');
        }

        const result = await response.json();
        showMessage(result.message, 'success');
        loadStreams();
      } catch (err) {
        console.error('Error deleting stream:', err);
        showMessage(err.message || 'âŒ Failed to delete stream', 'error');
      }
    }

    // Show message
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
      setTimeout(() => {
        message.textContent = '';
        message.className = 'message';
      }, 3000);
    }

    // Navigate to live page
    function goToLivePage() {
      window.location.href = 'live.html';
    }

    // Check authentication
    function checkAuth() {
      if (!authToken) {
        showMessage('Please login as admin first', 'error');
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 2000);
        return false;
      }
      return true;
    }

    // Load streams when page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (checkAuth()) {
        loadStreams();
      }
    });
  </script>
</body>
</html>

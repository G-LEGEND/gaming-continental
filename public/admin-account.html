<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #1e293b;
    }
    tr:nth-child(even) {
      background: #1e293b;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .block {
      background: #dc2626;
    }
    .unblock {
      background: #22c55e;
    }
    button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Admin - Manage Users</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Balance</th>
        <th>Registered On</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = ""; // leave blank since your HTML runs from the same server (localhost:5000)

    async function loadUsers() {
      const token = localStorage.getItem("adminToken");
      if (!token) {
        alert("No admin token found! Please log in again.");
        window.location.href = "admin-login.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/admin/users`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!res.ok) {
          const err = await res.json();
          console.error("Server error:", err);
          alert("Failed to load users: " + (err.error || res.statusText));
          return;
        }

        const users = await res.json();
        const tbody = document.querySelector("#userTable tbody");
        tbody.innerHTML = "";

        users.forEach((u) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.nickname || "Unknown"}</td>
            <td>${u.email}</td>
            <td>$${(u.balance ?? 0).toFixed(2)}</td>
            <td>${new Date(u.createdAt).toLocaleDateString()}</td>
            <td>${u.isBlocked ? "ðŸš« Blocked" : "âœ… Active"}</td>
            <td>
              <button 
                class="${u.isBlocked ? "unblock" : "block"}"
                onclick="toggleUser('${u._id}', ${u.isBlocked})"
              >
                ${u.isBlocked ? "Unblock" : "Block"}
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Load users error:", err);
        alert("Network or server error while loading users.");
      }
    }

    async function toggleUser(id, isBlocked) {
      const token = localStorage.getItem("adminToken");
      try {
        const res = await fetch(`${API_BASE}/admin/users/${id}/toggle`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ isBlocked: !isBlocked }),
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Failed to update user status");
          return;
        }

        alert(data.message || "User updated successfully");
        loadUsers();
      } catch (err) {
        console.error("Toggle user error:", err);
        alert("Failed to update user");
      }
    }

    loadUsers();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin ‚Äì Withdrawals | Gaming Continental</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background:#0b1220;
      color:#fff;
      padding:22px;
    }
    .center { max-width:1100px; margin: 30px auto; }
    h1 { text-align:center; margin-bottom:18px; color:#fff; }
    table {
      width:100%;
      border-collapse: collapse;
      background:#111827;
      border-radius:8px;
      overflow:hidden;
    }
    th, td {
      padding:12px;
      text-align:left;
      border-bottom:1px solid rgba(255,255,255,0.04);
      vertical-align:middle;
    }
    th {
      background:#0f1724;
      color:#94a3b8;
    }
    tr:hover {
      background: rgba(255,255,255,0.03);
    }
    .actions button {
      padding:8px 12px;
      margin-right:6px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
    }
    .approve { background:#16a34a; color:#021018; }
    .decline { background:#dc2626; color:#fff; }
    .copy-btn {
      background:#f59e0b;
      color:#021018;
      border:none;
      padding:6px 8px;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
    }
    .muted { color:#94a3b8; font-size:13px; }
    .status-approved { color:#16a34a; font-weight:bold; }
    .status-rejected { color:#dc2626; font-weight:bold; }
    .status-pending { color:#f59e0b; font-weight:bold; }
    .loading { opacity:0.6; pointer-events:none; }
    .logout-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .admin-info {
      background: #1e293b;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      color: #9ca3af;
    }
    .refresh-btn {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="admin-info" id="adminInfo">Loading...</div>
  <button class="logout-btn" onclick="logoutAdmin()">üö™ Logout</button>
  
  <div class="center">
    <h1>üè¶ Admin Withdrawals</h1>
    
    <div style="text-align: center; margin: 15px 0;">
      <button class="refresh-btn" onclick="loadWithdrawals()">üîÑ Refresh Withdrawals</button>
    </div>
    
    <table id="withdrawTable" aria-live="polite">
      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Amount (‚Ç¶)</th>
          <th>Account Name</th>
          <th>Account Number</th>
          <th>Bank</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://gaming-continental.onrender.com";

    // ‚úÖ Simple session check - no tokens
    function checkAdminAuth() {
      const adminEmail = localStorage.getItem("adminEmail");
      const adminLoggedIn = localStorage.getItem("adminLoggedIn");
      
      if (adminLoggedIn !== "true" || !adminEmail) {
        alert("Please login as admin first");
        window.location.href = "admin.html";
        return false;
      }
      return true;
    }

    function logoutAdmin() {
      const adminEmail = localStorage.getItem("adminEmail");
      if (adminEmail) {
        fetch(`${API_BASE}/admin/logout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: adminEmail })
        }).catch(console.error);
      }
      
      localStorage.removeItem("adminLoggedIn");
      localStorage.removeItem("adminEmail");
      window.location.href = "admin.html";
    }

    function updateAdminInfo() {
      const adminEmail = localStorage.getItem("adminEmail");
      const adminInfoEl = document.getElementById("adminInfo");
      
      if (adminEmail) {
        adminInfoEl.textContent = `Logged in as: ${adminEmail}`;
        adminInfoEl.style.color = "#4ade80";
      } else {
        adminInfoEl.textContent = "Not logged in";
        adminInfoEl.style.color = "#f87171";
      }
    }

    async function loadWithdrawals() {
      if (!checkAdminAuth()) return;

      try {
        const adminEmail = localStorage.getItem("adminEmail");
        
        // ‚úÖ Use session-based endpoint from main server
        const res = await fetch(`${API_BASE}/admin/withdrawals`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: adminEmail })
        });

        if (!res.ok) {
          if (res.status === 403) {
            localStorage.removeItem("adminLoggedIn");
            localStorage.removeItem("adminEmail");
            alert("Session expired. Please login again.");
            window.location.href = "admin.html";
            return;
          }
          const err = await res.json().catch(() => ({ error: "Failed to load" }));
          throw new Error(err.error || "Failed to load withdrawals");
        }

        const withdrawals = await res.json();
        const tbody = document.querySelector("#withdrawTable tbody");
        tbody.innerHTML = "";

        if (!Array.isArray(withdrawals) || withdrawals.length === 0) {
          tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">No withdrawal requests found</td></tr>`;
          return;
        }

        withdrawals.forEach((w, i) => {
          let acct = {};
          if (typeof w.accountDetails === "string") {
            acct = { accountNumber: w.accountDetails };
          } else {
            acct = w.accountDetails || {};
          }

          const user = w.userId || {};
          const userLabel = user.nickname || user.email || "Unknown User";
          const accountName =
            acct.accountName ||
            `${acct.firstName || ""} ${acct.lastName || ""}`.trim() ||
            "Not provided";
          const accountNumber = acct.accountNumber || "-";
          const bankName = acct.bankName || "-";
          const phoneNumber = acct.phoneNumber || user.phoneNumber || "-";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>
              <div>${userLabel}</div>
              <div class="muted">${user.email || ""}</div>
              <div class="muted">Balance: ‚Ç¶${(user.balance || 0).toLocaleString()}</div>
            </td>
            <td><strong>‚Ç¶${Number(w.amount).toLocaleString()}</strong></td>
            <td>${accountName}</td>
            <td>
              <span id="acct-${w._id}">${accountNumber}</span>
              ${
                accountNumber && accountNumber !== "-"
                  ? `<button class="copy-btn" onclick="copyToClipboard('${accountNumber}')">Copy</button>`
                  : ""
              }
            </td>
            <td>${bankName}</td>
            <td>${phoneNumber}</td>
            <td class="status-${w.status}">${w.status ? w.status.toUpperCase() : 'PENDING'}</td>
            <td class="muted">${w.createdAt ? new Date(w.createdAt).toLocaleString() : 'Unknown'}</td>
            <td class="actions">
              ${
                w.status === "pending" || !w.status
                  ? `<button class="approve" onclick="approveWithdrawal('${w._id}')">Approve</button>
                     <button class="decline" onclick="rejectWithdrawal('${w._id}')">Decline</button>`
                  : w.status === "approved"
                  ? '<span class="status-approved">‚úÖ APPROVED</span>'
                  : '<span class="status-rejected">‚ùå REJECTED</span>'
              }
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading withdrawals:", err);
        alert("Error: " + err.message);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard
        .writeText(text)
        .then(() => alert("Account number copied to clipboard!"))
        .catch(() => {
          const temp = document.createElement("input");
          document.body.appendChild(temp);
          temp.value = text;
          temp.select();
          document.execCommand("copy");
          temp.remove();
          alert("Account number copied!");
        });
    }

    async function approveWithdrawal(id) {
      if (!checkAdminAuth()) return;
      if (!confirm("Approve this withdrawal?")) return;
      
      const adminEmail = localStorage.getItem("adminEmail");
      const table = document.getElementById("withdrawTable");

      try {
        table.classList.add("loading");
        
        // ‚úÖ Use session-based endpoint from admin routes
        const res = await fetch(`${API_BASE}/admin/withdrawals/approve/${id}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: adminEmail })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to approve withdrawal");

        alert("‚úÖ Withdrawal approved successfully!");
        loadWithdrawals();
      } catch (err) {
        console.error("Approve error:", err);
        alert("‚ùå " + err.message);
      } finally {
        table.classList.remove("loading");
      }
    }

    async function rejectWithdrawal(id) {
      if (!checkAdminAuth()) return;
      const note = prompt("Reason for rejection (optional):");
      if (note === null) return;
      
      const adminEmail = localStorage.getItem("adminEmail");
      const table = document.getElementById("withdrawTable");

      try {
        table.classList.add("loading");
        
        // ‚úÖ Use session-based endpoint from admin routes
        const res = await fetch(`${API_BASE}/admin/withdrawals/reject/${id}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: adminEmail, note })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to reject withdrawal");

        alert("‚ùå Withdrawal rejected!");
        loadWithdrawals();
      } catch (err) {
        console.error("Reject error:", err);
        alert("‚ùå " + err.message);
      } finally {
        table.classList.remove("loading");
      }
    }

    // Load on page start
    document.addEventListener("DOMContentLoaded", function() {
      if (!checkAdminAuth()) return;
      updateAdminInfo();
      loadWithdrawals();
    });

    // Auto-refresh every 30 seconds
    setInterval(loadWithdrawals, 30000);
  </script>
</body>
</html>

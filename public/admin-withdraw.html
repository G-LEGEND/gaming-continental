<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin ‚Äì Withdrawals | Gaming Continental</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background:#0b1220;
      color:#fff;
      padding:22px;
    }
    .center { max-width:1100px; margin: 30px auto; }
    h1 { text-align:center; margin-bottom:18px; color:#fff; }
    table {
      width:100%;
      border-collapse: collapse;
      background:#111827;
      border-radius:8px;
      overflow:hidden;
    }
    th, td {
      padding:12px;
      text-align:left;
      border-bottom:1px solid rgba(255,255,255,0.04);
      vertical-align:middle;
    }
    th {
      background:#0f1724;
      color:#94a3b8;
    }
    tr:hover {
      background: rgba(255,255,255,0.03);
    }
    .actions button {
      padding:8px 12px;
      margin-right:6px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
    }
    .approve { background:#16a34a; color:#021018; }
    .decline { background:#dc2626; color:#fff; }
    .copy-btn {
      background:#f59e0b;
      color:#021018;
      border:none;
      padding:6px 8px;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
    }
    .muted { color:#94a3b8; font-size:13px; }
    .status-approved { color:#16a34a; font-weight:bold; }
    .status-rejected { color:#dc2626; font-weight:bold; }
    .status-pending { color:#f59e0b; font-weight:bold; }
    .loading { opacity:0.6; pointer-events:none; }
    .logout-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .admin-info {
      background: #1e293b;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      color: #9ca3af;
    }
    .refresh-btn {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .debug-info {
      background: #334155;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="admin-info" id="adminInfo">Loading...</div>
  <button class="logout-btn" onclick="logoutAdmin()">üö™ Logout</button>
  
  <div class="center">
    <h1>üè¶ Admin Withdrawals</h1>
    
    <div style="text-align: center; margin: 15px 0;">
      <button class="refresh-btn" onclick="loadWithdrawals()">üîÑ Refresh Withdrawals</button>
      <button class="refresh-btn" onclick="testAllEndpoints()">üß™ Test All Endpoints</button>
    </div>

    <div class="debug-info" id="debugInfo">
      Debug info will appear here...
    </div>
    
    <table id="withdrawTable" aria-live="polite">
      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Amount (‚Ç¶)</th>
          <th>Account Name</th>
          <th>Account Number</th>
          <th>Bank</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://gaming-continental.onrender.com";

    function updateDebugInfo(message) {
      const debugEl = document.getElementById("debugInfo");
      debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
    }

    function clearDebugInfo() {
      const debugEl = document.getElementById("debugInfo");
      debugEl.innerHTML = "Debug info will appear here...";
    }

    // ‚úÖ Simple session check - no tokens
    function checkAdminAuth() {
      const adminEmail = localStorage.getItem("adminEmail");
      const adminLoggedIn = localStorage.getItem("adminLoggedIn");
      
      if (adminLoggedIn !== "true" || !adminEmail) {
        alert("Please login as admin first");
        window.location.href = "admin.html";
        return false;
      }
      return true;
    }

    function logoutAdmin() {
      const adminEmail = localStorage.getItem("adminEmail");
      if (adminEmail) {
        fetch(`${API_BASE}/admin/logout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: adminEmail })
        }).catch(console.error);
      }
      
      localStorage.removeItem("adminLoggedIn");
      localStorage.removeItem("adminEmail");
      window.location.href = "admin.html";
    }

    function updateAdminInfo() {
      const adminEmail = localStorage.getItem("adminEmail");
      const adminInfoEl = document.getElementById("adminInfo");
      
      if (adminEmail) {
        adminInfoEl.textContent = `Logged in as: ${adminEmail}`;
        adminInfoEl.style.color = "#4ade80";
      } else {
        adminInfoEl.textContent = "Not logged in";
        adminInfoEl.style.color = "#f87171";
      }
    }

    // ‚úÖ Test ALL possible endpoints to find the right one
    async function testAllEndpoints() {
      if (!checkAdminAuth()) return;

      clearDebugInfo();
      updateDebugInfo("üß™ Testing ALL withdrawal endpoints...");
      
      const adminEmail = localStorage.getItem("adminEmail");
      
      // Test all possible combinations
      const endpoints = [
        // From your main server.js
        { url: '/admin/withdrawals', method: 'POST', description: 'Main server endpoint' },
        
        // From withdrawal routes (if they exist)
        { url: '/withdraw/all', method: 'POST', description: 'Withdrawal routes - POST all' },
        { url: '/withdraw/all', method: 'GET', description: 'Withdrawal routes - GET all' },
        
        // From admin routes
        { url: '/admin/withdrawals', method: 'GET', description: 'Admin routes - GET withdrawals' },
        
        // Alternative endpoints
        { url: '/withdraw', method: 'GET', description: 'Base withdraw endpoint' },
        { url: '/admin/withdraw', method: 'GET', description: 'Admin withdraw endpoint' },
        
        // Test the endpoints we know work
        { url: '/admin/deposits', method: 'POST', description: 'KNOWN WORKING: Deposits endpoint' },
      ];

      for (let endpoint of endpoints) {
        try {
          updateDebugInfo(`Testing: ${endpoint.method} ${endpoint.url}`);
          
          const options = {
            method: endpoint.method,
            headers: { "Content-Type": "application/json" }
          };

          if (endpoint.method === 'POST') {
            options.body = JSON.stringify({ email: adminEmail });
          }

          const response = await fetch(`${API_BASE}${endpoint.url}`, options);
          
          if (response.ok) {
            const data = await response.json();
            updateDebugInfo(`‚úÖ WORKS! Found: ${Array.isArray(data) ? data.length + ' items' : 'data'}`);
            
            // If this is a withdrawals endpoint that works, use it
            if (endpoint.url.includes('withdraw') && Array.isArray(data)) {
              updateDebugInfo(`üéØ USING THIS ENDPOINT FOR WITHDRAWALS!`);
              displayWithdrawals(data);
              return; // Stop testing, we found a working endpoint
            }
          } else {
            updateDebugInfo(`‚ùå FAILED: ${response.status} - ${endpoint.description}`);
          }
        } catch (err) {
          updateDebugInfo(`‚ùå ERROR: ${err.message}`);
        }
      }
      
      updateDebugInfo("‚ùå No working withdrawal endpoints found!");
    }

    async function loadWithdrawals() {
      if (!checkAdminAuth()) return;

      clearDebugInfo();
      updateDebugInfo("üîÑ Loading withdrawals...");

      try {
        const adminEmail = localStorage.getItem("adminEmail");
        
        // Try the endpoint we know exists from your main server.js
        updateDebugInfo("Trying /admin/withdrawals (from main server)...");
        const res = await fetch(`${API_BASE}/admin/withdrawals`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: adminEmail })
        });

        updateDebugInfo(`Response status: ${res.status}`);

        if (!res.ok) {
          if (res.status === 403) {
            localStorage.removeItem("adminLoggedIn");
            localStorage.removeItem("adminEmail");
            alert("Session expired. Please login again.");
            window.location.href = "admin.html";
            return;
          }
          
          // If this endpoint doesn't work, test all endpoints
          updateDebugInfo("‚ùå Endpoint failed, testing all endpoints...");
          await testAllEndpoints();
          return;
        }

        const withdrawals = await res.json();
        updateDebugInfo(`‚úÖ Success! Found ${withdrawals.length} withdrawals`);
        displayWithdrawals(withdrawals);

      } catch (err) {
        updateDebugInfo(`‚ùå Error: ${err.message}`);
        console.error("Error loading withdrawals:", err);
      }
    }

    // ‚úÖ Display withdrawals in table
    function displayWithdrawals(withdrawals) {
      const tbody = document.querySelector("#withdrawTable tbody");
      tbody.innerHTML = "";

      if (!Array.isArray(withdrawals) || withdrawals.length === 0) {
        tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">No withdrawal requests found</td></tr>`;
        return;
      }

      withdrawals.forEach((w, i) => {
        let acct = {};
        if (typeof w.accountDetails === "string") {
          acct = { accountNumber: w.accountDetails };
        } else {
          acct = w.accountDetails || {};
        }

        const user = w.userId || {};
        const userLabel = user.nickname || user.email || "Unknown User";
        const accountName =
          acct.accountName ||
          `${acct.firstName || ""} ${acct.lastName || ""}`.trim() ||
          "Not provided";
        const accountNumber = acct.accountNumber || "-";
        const bankName = acct.bankName || "-";
        const phoneNumber = acct.phoneNumber || user.phoneNumber || "-";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>
            <div>${userLabel}</div>
            <div class="muted">${user.email || ""}</div>
            <div class="muted">Balance: ‚Ç¶${(user.balance || 0).toLocaleString()}</div>
          </td>
          <td><strong>‚Ç¶${Number(w.amount).toLocaleString()}</strong></td>
          <td>${accountName}</td>
          <td>
            <span id="acct-${w._id}">${accountNumber}</span>
            ${
              accountNumber && accountNumber !== "-"
                ? `<button class="copy-btn" onclick="copyToClipboard('${accountNumber}')">Copy</button>`
                : ""
            }
          </td>
          <td>${bankName}</td>
          <td>${phoneNumber}</td>
          <td class="status-${w.status}">${w.status ? w.status.toUpperCase() : 'PENDING'}</td>
          <td class="muted">${w.createdAt ? new Date(w.createdAt).toLocaleString() : 'Unknown'}</td>
          <td class="actions">
            ${
              w.status === "pending" || !w.status
                ? `<button class="approve" onclick="approveWithdrawal('${w._id}')">Approve</button>
                   <button class="decline" onclick="rejectWithdrawal('${w._id}')">Decline</button>`
                : w.status === "approved"
                ? '<span class="status-approved">‚úÖ APPROVED</span>'
                : '<span class="status-rejected">‚ùå REJECTED</span>'
            }
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard
        .writeText(text)
        .then(() => alert("Account number copied to clipboard!"))
        .catch(() => {
          const temp = document.createElement("input");
          document.body.appendChild(temp);
          temp.value = text;
          temp.select();
          document.execCommand("copy");
          temp.remove();
          alert("Account number copied!");
        });
    }

    async function approveWithdrawal(id) {
      if (!checkAdminAuth()) return;
      if (!confirm("Approve this withdrawal?")) return;
      
      const adminEmail = localStorage.getItem("adminEmail");
      const table = document.getElementById("withdrawTable");

      try {
        table.classList.add("loading");
        updateDebugInfo(`Approving withdrawal ${id}...`);
        
        // Try multiple approval endpoints
        const endpoints = [
          '/admin/withdrawals/approve/' + id,
          '/withdraw/approve/' + id,
          '/admin/withdraw/approve/' + id
        ];

        for (let endpoint of endpoints) {
          try {
            updateDebugInfo(`Trying: POST ${endpoint}`);
            const res = await fetch(`${API_BASE}${endpoint}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: adminEmail })
            });

            if (res.ok) {
              const data = await res.json();
              updateDebugInfo("‚úÖ Withdrawal approved successfully!");
              alert("‚úÖ Withdrawal approved successfully!");
              loadWithdrawals();
              return;
            } else {
              updateDebugInfo(`‚ùå Failed: ${res.status}`);
            }
          } catch (err) {
            updateDebugInfo(`‚ùå Error: ${err.message}`);
          }
        }
        
        throw new Error("No approval endpoint worked");

      } catch (err) {
        updateDebugInfo(`‚ùå Approval failed: ${err.message}`);
        alert("‚ùå " + err.message);
      } finally {
        table.classList.remove("loading");
      }
    }

    async function rejectWithdrawal(id) {
      if (!checkAdminAuth()) return;
      const note = prompt("Reason for rejection (optional):");
      if (note === null) return;
      
      const adminEmail = localStorage.getItem("adminEmail");
      const table = document.getElementById("withdrawTable");

      try {
        table.classList.add("loading");
        updateDebugInfo(`Rejecting withdrawal ${id}...`);
        
        // Try multiple rejection endpoints
        const endpoints = [
          '/admin/withdrawals/reject/' + id,
          '/withdraw/reject/' + id,
          '/admin/withdraw/reject/' + id
        ];

        for (let endpoint of endpoints) {
          try {
            updateDebugInfo(`Trying: POST ${endpoint}`);
            const res = await fetch(`${API_BASE}${endpoint}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: adminEmail, note })
            });

            if (res.ok) {
              const data = await res.json();
              updateDebugInfo("‚úÖ Withdrawal rejected successfully!");
              alert("‚ùå Withdrawal rejected!");
              loadWithdrawals();
              return;
            } else {
              updateDebugInfo(`‚ùå Failed: ${res.status}`);
            }
          } catch (err) {
            updateDebugInfo(`‚ùå Error: ${err.message}`);
          }
        }
        
        throw new Error("No rejection endpoint worked");

      } catch (err) {
        updateDebugInfo(`‚ùå Rejection failed: ${err.message}`);
        alert("‚ùå " + err.message);
      } finally {
        table.classList.remove("loading");
      }
    }

    // Load on page start
    document.addEventListener("DOMContentLoaded", function() {
      updateDebugInfo("üöÄ Page loaded");
      if (!checkAdminAuth()) return;
      updateAdminInfo();
      loadWithdrawals();
    });

    // Auto-refresh every 30 seconds
    setInterval(loadWithdrawals, 30000);
  </script>
</body>
</html>

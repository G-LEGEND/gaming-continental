<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Scores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding-bottom: 80px; /* Space for footer */
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 16px;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .welcome-text {
      color: #718096;
      font-size: 0.9rem;
    }

    /* Main Container */
    .center { 
      padding: 0 16px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    /* Scores Container */
    .scores-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    /* Score Card */
    .score-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .score-card:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .tournament-name {
      font-weight: 600;
      color: #2d3748;
      font-size: 1rem;
      flex: 1;
    }

    .watch-btn {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      white-space: nowrap;
      margin-left: 16px;
      border: none;
      cursor: pointer;
    }

    .watch-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
    }

    /* No Scores State */
    .no-scores {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .no-scores i {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
      display: block;
    }

    .no-scores h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #2d3748;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .loading-spinner {
      border: 3px solid #e2e8f0;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      padding: 12px 16px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 60px;
    }

    .nav-tab:active {
      background: rgba(79, 70, 229, 0.1);
      transform: scale(0.95);
    }

    .nav-tab.active {
      background: rgba(79, 70, 229, 0.1);
    }

    .tab-icon {
      font-size: 1.5rem;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }

    .nav-tab.active .tab-icon {
      transform: scale(1.1);
      color: #4f46e5;
    }

    .tab-label {
      font-size: 0.7rem;
      font-weight: 600;
      color: #4a5568;
    }

    .nav-tab.active .tab-label {
      color: #4f46e5;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .center {
        padding: 0 12px;
      }
      
      .header h1 {
        font-size: 1.4rem;
      }
      
      .score-card {
        padding: 16px;
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
      
      .tournament-name {
        margin-bottom: 8px;
      }
      
      .watch-btn {
        margin-left: 0;
        width: 100%;
        max-width: 200px;
      }
    }

    @media (max-width: 320px) {
      .score-card {
        padding: 14px;
      }
      
      .watch-btn {
        padding: 10px 16px;
        font-size: 0.85rem;
      }
    }

    @media (min-width: 768px) {
      .center {
        max-width: 400px;
      }
      
      .bottom-nav {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 20px 20px 0 0;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>üì∫ Live Scores</h1>
    <div class="welcome-text">Watch live tournaments in real-time</div>
  </div>

  <!-- Main Content -->
  <div class="center">
    <div class="scores-container" id="scoreList">
      <!-- Scores will be loaded here -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-tab" data-page="dashboard.html">
      <div class="tab-icon">üè†</div>
      <div class="tab-label">Home</div>
    </div>
    <div class="nav-tab" data-page="tournament.html">
      <div class="tab-icon">üéÆ</div>
      <div class="tab-label">Tournament</div>
    </div>
    <div class="nav-tab active" data-page="live.html">
      <div class="tab-icon">üî¥</div>
      <div class="tab-label">Live</div>
    </div>
    <div class="nav-tab" data-page="account.html">
      <div class="tab-icon">üë§</div>
      <div class="tab-label">Account</div>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000";

    async function loadScores() {
      const list = document.getElementById("scoreList");
      
      // Show loading state
      list.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>Loading live scores...</div>
        </div>
      `;

      try {
        const res = await fetch("/livescore");
        const scores = await res.json();
        
        list.innerHTML = "";
        
        if (!scores || scores.length === 0) {
          list.innerHTML = `
            <div class="no-scores">
              <i>üì∫</i>
              <h3>No Live Matches</h3>
              <p>Check back later for live tournaments</p>
            </div>
          `;
          return;
        }

        scores.forEach(score => {
          const scoreCard = document.createElement("div");
          scoreCard.className = "score-card";
          scoreCard.innerHTML = `
            <div class="tournament-name">${score.tournament || 'Live Match'}</div>
            <a href="${score.link}" target="_blank" class="watch-btn">
              üì∫ Watch Live
            </a>
          `;
          list.appendChild(scoreCard);
        });

      } catch (err) {
        console.error("Error loading scores:", err);
        list.innerHTML = `
          <div class="no-scores">
            <i>‚ùå</i>
            <h3>Failed to Load</h3>
            <p>Please check your connection</p>
          </div>
        `;
      }
    }

    function goPage(page) {
      window.location.href = page;
    }

    // Set active tab
    function setActiveTab() {
      const currentPage = window.location.pathname.split('/').pop() || 'live.html';
      const tabs = document.querySelectorAll('.nav-tab');
      
      tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-page') === currentPage) {
          tab.classList.add('active');
        }
      });
    }

    // Setup navigation
    function setupNavigation() {
      // Add click events to bottom nav tabs
      const navTabs = document.querySelectorAll('.nav-tab');
      navTabs.forEach(tab => {
        tab.addEventListener('click', function() {
          const page = this.getAttribute('data-page');
          goPage(page);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      loadScores();
      setActiveTab();
      setupNavigation();
    });
  </script>
</body>
</html>

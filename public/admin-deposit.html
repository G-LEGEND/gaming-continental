<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Deposits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #1e293b;
    }
    tr:nth-child(even) {
      background: #1e293b;
    }
    button {
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve {
      background: #22c55e;
    }
    .approve:hover {
      background: #16a34a;
    }
    .reject {
      background: #ef4444;
    }
    .reject:hover {
      background: #dc2626;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
    }
    .error {
      color: #ef4444;
      text-align: center;
      padding: 20px;
    }
    .logout-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logoutAdmin()">üö™ Logout</button>
  <h1>Admin - Manage Deposits</h1>
  <table id="depositTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Email</th>
        <th>Amount (‚Ç¶)</th>
        <th>Bank</th>
        <th>Account Name</th>
        <th>Account Number</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="8" class="loading">Loading deposits...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const API_BASE = "https://gaming-continental.onrender.com";

    // ‚úÖ Get admin token from localStorage
    function getAdminToken() {
      return localStorage.getItem("adminToken");
    }

    // ‚úÖ Check if admin is authenticated
    function checkAdminAuth() {
      const token = getAdminToken();
      if (!token) {
        alert("Please login as admin first");
        window.location.href = "admin.html";
        return false;
      }
      return true;
    }

    function logoutAdmin() {
      localStorage.removeItem("adminToken");
      localStorage.removeItem("adminLoggedIn");
      localStorage.removeItem("adminEmail");
      window.location.href = "admin.html";
    }

    // ‚úÖ Load all deposits WITH token
    async function loadDeposits() {
      if (!checkAdminAuth()) return;

      try {
        const token = getAdminToken();
        console.log("üîÑ Fetching deposits with token...");

        const res = await fetch(`${API_BASE}/deposit/all`, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        console.log("üì° Response status:", res.status);

        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            localStorage.removeItem("adminToken");
            throw new Error("Admin authentication failed. Please login again.");
          }
          throw new Error(`HTTP ${res.status}: Failed to fetch deposits`);
        }

        const data = await res.json();
        console.log("‚úÖ Deposits data received:", data);

        const tbody = document.querySelector("#depositTable tbody");
        tbody.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" style="text-align:center; color: #9ca3af;">
                No deposit requests yet.
              </td>
            </tr>
          `;
          return;
        }

        data.forEach(dep => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${dep.userId?.nickname || "Unknown"}</td>
            <td>${dep.userId?.email || "Unknown"}</td>
            <td>‚Ç¶${(dep.amount || 0).toLocaleString()}</td>
            <td>${dep.methodId?.bankName || "-"}</td>
            <td>${dep.methodId?.accountName || "-"}</td>
            <td>${dep.methodId?.accountNumber || "-"}</td>
            <td>${dep.status || "pending"}</td>
            <td>
              ${(dep.status === "pending" || !dep.status)
                ? `
                  <button class="approve" onclick="approveDeposit('${dep._id}')">Approve ‚úÖ</button>
                  <button class="reject" onclick="rejectDeposit('${dep._id}')">Reject ‚ùå</button>
                `
                : dep.status === "approved"
                ? "‚úÖ Approved"
                : "‚ùå Rejected"
              }
            </td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("‚ùå Error loading deposits:", err);
        const tbody = document.querySelector("#depositTable tbody");
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="error">
              Failed to load deposits: ${err.message}
              <br><br>
              <button onclick="loadDeposits()" style="background: #38bdf8; margin-top: 10px;">
                üîÑ Retry
              </button>
            </td>
          </tr>
        `;
      }
    }

    // ‚úÖ Approve deposit WITH token
    async function approveDeposit(id) {
      if (!checkAdminAuth()) return;
      if (!confirm("Approve this deposit?")) return;

      try {
        const token = getAdminToken();
        const res = await fetch(`${API_BASE}/deposit/approve/${id}`, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to approve deposit");

        alert(data.message || "Deposit approved successfully!");
        loadDeposits();
      } catch (err) {
        console.error(err);
        alert(err.message || "Error approving deposit");
      }
    }

    // ‚úÖ Reject deposit WITH token
    async function rejectDeposit(id) {
      if (!checkAdminAuth()) return;
      if (!confirm("Reject this deposit?")) return;

      try {
        const token = getAdminToken();
        const res = await fetch(`${API_BASE}/deposit/reject/${id}`, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to reject deposit");

        alert(data.message || "Deposit rejected successfully!");
        loadDeposits();
      } catch (err) {
        console.error(err);
        alert(err.message || "Error rejecting deposit");
      }
    }

    // Load on page start
    document.addEventListener("DOMContentLoaded", function() {
      console.log("üöÄ Admin deposits page loaded");
      console.log("üîë Admin token:", getAdminToken() ? "Present" : "Missing");
      loadDeposits();
    });
  </script>
</body>
</html>
